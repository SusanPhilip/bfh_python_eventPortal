<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login  Page</title>
    <link rel="stylesheet" href="{% static 'style.css' %}" >
  </head>
   <body>
    {% block content %}
       <div class="Sign-In">
           <img src="login.png">
           <h1>Log In</h1>
           <form action="" method="post">
            {% csrf_token %}
           <div class="input-group">
            {{ form.username }}
               <input type="text"class="input-box"placeholder="Username">
               {{ form.password }}
               <input type="password"class="input-box"placeholder="Password">
               <p><span><input type="checkbox"></span>Remember password</p>
               <button type="Button"class="signIn-btn"><a href="bfhpage2org.html">Sign In</a></button>
               <p>First Time Here <a href="{% static 'Signup.html' %}">Sign Up</a></p>
           </div>
              </form>
           </div>
           <div>
            {% for message in messages %} 
            <h3>{{message}}</h3>
            {%endfor %}
           </div>
           {% endblock content %}
   </body>
</html>
